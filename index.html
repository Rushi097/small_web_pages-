<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Facebook Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .post {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post .post-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post .post-content {
            margin-bottom: 10px;
        }
        .post .post-footer {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Facebook Page</h1>
    </div>
    <div class="content">
        <div class="post">
            <div class="post-header">John Doe</div>
            <div class="post-content">Just posted a photo from the beach!</div>
            <div class="post-footer">2 minutes ago</div>
        </div>
        <div class="post">
            <div class="post-header">Jane Smith</div>
            <div class="post-content">Feeling excited about my upcoming vacation!</div>
            <div class="post-footer">1 hour ago</div>
        </div>
        <!-- Add more posts here -->
    </div>
</body>
</html>
